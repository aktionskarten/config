server {
  server_name frontend.aktionskarten.org;

  location / {
    root /var/www/aktionskarten-frontend;
  }

  listen [::]:443 ssl; # managed by Certbot
  listen 443 ssl; # managed by Certbot
}
server {
    if ($host = frontend.aktionskarten.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen   80;
  listen   [::]:80;
  server_name frontend.aktionskarten.org;
}
