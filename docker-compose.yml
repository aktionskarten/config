version: "3.9"
services:
  tileserver-gl:
    image: "kombinat451/tileserver-gl"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./tileserver-gl:/data
  postgis:
    image: "kombinat451/aktionskarten-backend-db"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file:
      - "postgres.env"
    ports:
      - "127.0.0.1:5432:5432"
  redis:
    image: "redis"
    ports:
      - "127.0.0.1:6379:6379"
  web:
    image: kombinat451/aktionskarten-backend-app
    depends_on:
      - tileserver-gl
      - postgis
      - redis
    ports:
      - "127.0.0.1:8081:5000"
    environment:
      - POSTGRES_HOST=postgis
      - REDIS_HOST=redis
      - TILESERVER_HOST=tileserver-gl:8080
      - FLASK_ENV=production
    env_file:
      - "postgres.env"
